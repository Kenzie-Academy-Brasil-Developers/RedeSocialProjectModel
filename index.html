<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Criando rede social</title>
  </head>
  <body>
    <header class="header__container">
      <figure class="figure__container">
        <img class="header__image" src="./src/assets/img/logo.svg">
      </figure>
      <a class="header__link" href="#">Sair</a>
    </header>

    <main class="main__container">
      <section class="main__first__section">

        <div class="user__container">
          <div class="user__header">
              <figure class="user__figure__container">
                <img class="user__figure" src="./src/assets/img/user1.svg">
              </figure>
              <div class="user__information__container">
                <h3>Samuel Leão</h3>
                <p class="job">Front end Engineer</p>
              </div>
          </div>
        <div class="user__input">
          <input class="user__input__text" type="text" placeholder="Digitar título do post">
          <input class="user__input__textarea" type="textarea" placeholder="Digitar descrição do post">
        </div>
        <div class="button__container">
          <button class="button--primary input__button">Postar</button>
        </div>
        </div>

        <div>
          <aside class="aside__container">
            <h3>Sugestões para você seguir</h3>

            <div class="sugestion_list">
            <div class="follow__container">
              <figure>
                <img src="./src/assets/img/user3.svg">
              </figure>
              <div class="user__information__container">
                <h3>Carlos Lima</h3>
                <p class="job">UX e UI Designer</p>
              </div>
              <button>Seguir</button>
            </div>

            <div class="follow__container">
              <figure>
                <img class="follow__image" src="./src/assets/img/user6.svg">
              </figure>
              <div class="user__information__container">
                <h3>Larissa Camargo</h3>
                <p class="job">UI Designer</p>
              </div>
              <button>Seguir</button>
            </div>

            <div class="follow__container">
              <figure>
                <img class="follow__image" src="./src/assets/img/user7.svg">
              </figure>
              <div class="user__information__container">
                <h3>Filipe Gutierry</h3>
                <p class="job">Full Stack Designer</p>
              </div>
              <button>Seguir</button>
            </div>
            </div>
          </aside>
        </div>
      </section>

      <section class="main__second__section">
        <h2 class="post">Posts</h2>
      </section>
    </main>

    <dialog class="modal__open__post"></dialog>
    
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
